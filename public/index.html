<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Modern PWA Weather React App"
    />
    <link rel="apple-touch-icon" href="./images/logo.png" />
    <link rel="manifest" href="./manifest.json" />

    <title>Reacther</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {  // check if we have access to serviceworker
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./serviceworker.js')
          //enable to create our own service worker //js file goes inside //returns promise 
          .then((reg) => console.log('Success: ', reg.scope))
          // gonna show us the Url on which our serviceworker is installed 
          .catch(err => console.log('Failure: ', err))
        })
      }
    </script>
  </body>
</html>
